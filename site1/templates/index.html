<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% set user_list = ['Ivan', 'Alex', 'Frank'] %}
<ul>
    {% for user in user_list %}
    <li>{{ loop.index }} = {{ user }} {% if loop.first %} first {% endif %}</li>
    {% endfor %}
</ul>
</body>
</html>
